<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Firebase</title>
</head>

<body bgcolor="#EBEDEF">

    <p align="center">
        <img src="imagenes/LM Store.png" width="800" height="160">
        
    </p>


    <!-- Uso de Cuadros de Texto-->

    <p align="center">
        <br>
        <font face="arial">Email: </font>
        <input type="email" name="" id="email">
    </br>

        <br>
        <font face="arial">Password: </font>
        <input type="password" name="" id="pass"></br>
    </p>

    <!-- Uso de Botones para Registro -->

    <p align="center">
        <br><button style="height:24px; width: 100px" id="signup">
            <font face="Helvetica" size="2">Crear</font>
        </button>

        <button style="height:24px; width: 100px" id="login">
            <font face="Helvetica">Acceder</font>
        </button>
    </p>
    <p align="center"><img src="imagenes/ftPerfil.png" width="200" height="150"></p>
    </br>

    <!-- SCRIPTS DE FIREBASE -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDTU9fQ5zIzK6f0jnM9jkghUepqH8AN-I4",
            authDomain: "perfiles-681b8.firebaseapp.com",
            databaseURL: "https://perfiles-681b8-default-rtdb.firebaseio.com",
            projectId: "perfiles-681b8",
            storageBucket: "perfiles-681b8.appspot.com",
            messagingSenderId: "843417705372",
            appId: "1:843417705372:web:dcae03a755a0696d014659"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);


        document.getElementById("signup").addEventListener("click", function () {
            const email = document.getElementById("email").value
            const password = document.getElementById("pass").value

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    // ...
                    console.log("created")
                    location.href = "crado.html";
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    // ..
                    console.log(errorCode + errorMessage)
                });
        })

        document.getElementById("login").addEventListener("click", function () {

            const email = document.getElementById("email").value
            const password = document.getElementById("pass").value

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    // ...
                    console.log("logged in")
                    location.href = "bienvenida.html";
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.log(errorCode + errorMessage)
                });
        })
    </script>
</body>

</html>
